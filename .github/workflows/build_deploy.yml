name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: "shivammathur/setup-php@v2"
      with:
        php-version: "latest"

    - uses: "ramsey/composer-install@v3"
      with:
        working-directory: "UnivaPay-for-WooCommerce"
        composer-options: "--no-dev"

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install NPM Dependencies
      run: npm ci
      working-directory: "UnivaPay-for-WooCommerce"

    - name: Run NPM Build
      run: npm run build
      working-directory: "UnivaPay-for-WooCommerce"

    - name: Create artifact directory
      run: mkdir -p ./artifact
      working-directory: "UnivaPay-for-WooCommerce"

    - name: Create .zip excluding .distignore files
      run: find . -type f | grep -v -f .distignore | zip -@ ./artifact/build-artifacts.zip
      working-directory: "UnivaPay-for-WooCommerce"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./UnivaPay-for-WooCommerce/artifact/build-artifacts.zip
        retention-days: 1

  deploy:
    name: Deploy to WordPress.org
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Install SVN
        run: sudo apt-get update --allow-releaseinfo-change && sudo apt-get install -y subversion

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Extract build artifacts
        run: unzip build-artifacts.zip -d ./release

      - name: WordPress Plugin Deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SLUG: univapay-for-wc
          BUILD_DIR: ./release
